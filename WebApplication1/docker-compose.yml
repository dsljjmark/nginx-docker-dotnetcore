version: "3.7"
services:
  webappdevelopment:
    build:
      context: .
      dockerfile: webmvc.Dockerfile
      args:
        buildno: 1
    networks:
      - reverse-proxy
      - back
    expose:
      - 80
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - VIRTUAL_PORT=1234
      - VIRTUAL_HOST=pre.test.web.claimdi360.tk
      - LETSENCRYPT_HOST=pre.test.web.claimdi360.tk
      - LETSENCRYPT_EMAIL=panupong@anywheretogo.com
  webappproduction:
    build:
      context: .
      dockerfile: webmvc.Dockerfile
      args:
        buildno: 1
    networks:
      - reverse-proxy
      - back
    expose:
      - 80
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - VIRTUAL_PORT=1235
      - VIRTUAL_HOST=pre.test.api.claimdi360.tk
      - LETSENCRYPT_HOST=pre.test.api.claimdi360.tk
      - LETSENCRYPT_EMAIL=panupong@anywheretogo.com
  webappstaging:
    build:
      context: .
      dockerfile: webmvc.Dockerfile
      args:
        buildno: 1
    networks:
      - reverse-proxy
      - back
    expose:
      - 80
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Staging
      - VIRTUAL_PORT=1235
      - VIRTUAL_HOST=pre.test.auth.claimdi360.tk
      - LETSENCRYPT_HOST=pre.test.auth.claimdi360.tk
      - LETSENCRYPT_EMAIL=panupong@anywheretogo.com


networks:
  reverse-proxy:
    external:
      name: reverse-proxy
  back:
    driver: bridge